<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "PassG.js" defer></script>
    <link rel="stylesheet" href="PassG.css" type="text/css">
    <title>Password Generator</title>
</head>
<body>
    <article class="container">
       <h1 class="title">Password Generator</h1>
       <h3 class="PassW-Dis" id="showPass"> Password </h3>

       <form class="dForm" id="PasswordGen">
          
           <label for="characAmountNumber"> Number of Characters</label>
           <div>
           <input type = "range" min="5" max="50" value = "10" id = "characAmountRange">
           <input type = "number" min="5" max="50" value = "10" id="characAmountNumber" class="number-length">
           </div>

           <label for="includeUppercase"> Include Uppercase</label>
           <input type="checkbox" id="includeUppercase">

           <label for="includeNumber"> Include Number</label>
           <input type="checkbox" id="includeNumber">

           <label for="includesymbols"> Include Symbols</label>
           <input type="checkbox" id="includesymbols">

           <button type="submit" class="submit" id="subBtn">Generate Password</button>

       </form>
    </article>
</body>
</html>
